    <body style="padding:50px; font-family: Arial;">

      <h1>Rock paper scissors game</h1>

        <button class="playBtn js-play-rock"><img src = "rock-emoji.png" class="moveIcon">

        </button>

        <button class="playBtn js-play-paper"><img src = "paper-emoji.png" class="moveIcon">

        </button>

        <button class="playBtn js-play-scissors"><img src = "scissors-emoji.png" class="moveIcon">

        </button>

        <p class = "js-moves"></p>

        </button>
